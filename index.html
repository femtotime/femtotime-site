<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunlit Elegance Escape - Varna</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      color: #222;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #fff;
      color: #111;
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .hero {
      position: relative;
      height: 400px;
    }
    .hero iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .content {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }
    .feature {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: none;
      transition: box-shadow 0.3s ease;
    }
    .feature:hover {
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .gallery {
      margin-top: 2rem;
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .gallery img {
      border-radius: 12px;
      height: 320px;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .gallery img:hover {
      filter: grayscale(0%);
    }
    .calendar-section {
      margin-top: 3rem;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid #eee;
    }
    form {
      margin-top: 1.5rem;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      background: #111;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #333;
    }
    .reviews {
      background: #fff;
      padding: 2rem;
      margin: 3rem auto;
      max-width: 960px;
      border: 1px solid #eee;
      border-radius: 12px;
    }
    footer {
      background-color: #fff;
      color: #999;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <!-- Body omitted for brevity in this snippet -->
</body>
</html>
